<p>
  <form ng-submit = "addHero(heroes)">
    <input ng-model="heroes.alias" type = "text" placeholder="Enter hero's alias" />
    <input ng-model="heroes.first_name" type = "text" placeholder="Enter hero's first name" />
    <input ng-model="heroes.last_name" type = "text" placeholder="Enter hero's last name" />
    <input ng-model="heroes.city" type = "text" placeholder="Enter city hero defends" />
    <select ng-model="heroes.power_name">
      <option value="Invisibility">Invisibility</option>
      <option value="Flight">Flight</option>
      <option value="Super Speed">Super Speed</option>
      <option value="Heat Vision">Heat Vision</option>
      <option value="Super Strength">Super Strength</option>
      <option value="Accelerated Healing">Accelerated Healing</option>
      <option value="Power Blash">Power Blash</option>
      <option value="Animal Affinity">Animal Affinity</option>
    </select>
    <input type = "submit" value = "List Hero" />
  </form>
</p>
